<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms lets learn it</title>
</head>

<body>
  <div>
    <h1>Form apply for sigma web development course</h1>
    <form action="post">
      <div>
        <label for="username">Enter user name</label>
        <input type="text" id="Username" name="username" placeholder="Enter your username">
      </div>

      <main>
        <label for="dob">date of birth</label>
        <input type="date" id="dob" name="dob" placeholder="Enter your dob">
      </main>
      <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
      </div>
      <div>
        <input type="checkbox" id="subscribe" value="yes">
        <label for="subscribe">subscribe the channel</label>
      </div>
      <div>
        <label for="comment">Enter you comment</label>
        <textarea id="comment" rows="3" cols="50"></textarea>
      </div>
      <div>
        <select name="fruits">
          <option value="apple">apple</option>
          <option value="mango">mango</option>
          <option value="cherry">cherry</option>
        </select>
      </div>
      <div>
        <input type="range" id="subscribe" value="yes">
        <label for="subscribe">subscribe the channel</label>
      </div>
    </form>
</body>

</html>
