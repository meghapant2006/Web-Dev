        <head>

            <title>Form Example</title>
            <style>
                body {
                    background-color: #f0f8ff;
                    font-family: Arial, sans-serif;
                }
                form {
                    background-color: #e6f7ff;
                    padding: 20px;
                    border-radius: 10px;
                    max-width: 400px;
                    margin: auto;
                }
                label {
                    display: block;
                    margin-bottom: 8px;
                    color: #333;
                }
                input[type="text"],
                input[type="password"],
                input[type="date"] {
                    width: 100%;
                    padding: 8px;
                    margin-bottom: 10px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                }
                input[type="radio"] {
                    margin-right: 5px;
                }
                input[type="submit"] {
                    background-color: white;
                    color: #333;
                    padding: 10px 20px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    cursor: pointer;
                    transition: background-color 0.3s, color 0.3s;
                }
                input[type="submit"]:hover {
                    background-color: #007bff;
                    color: white;
                }
            </style>
        </head>

                <input type="password" id="password" name="password" required><br><br>
