<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        div{
            color: red;
            background-color: black;
        }
        .kaddu{
            background-color: pink;
        }
        #karela{ 
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- inline css -->
    <h1 style="color: black;">about me </h1>
    <!-- internal css -->
    <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam, delectus temporibus deleniti eum maxime perspiciatis fuga eveniet esse nihil ducimus!<div>
        <div class="kaddu">hey i am megha</div>
        <div id="karela"> hey i am sahalini</div>
</body>
</html>
