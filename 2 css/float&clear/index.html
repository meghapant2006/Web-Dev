<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float&clear</title>
    <style>
        img{
            float: left;
        }
        .cards{
            border: 2px solid rgb(0, 0, 0);
            display: flow-root;
        }
        .card{
            border: 2px solid green;
        } 
        .card:nth-child(2){
            background-color: aquamarine;
            clear: right;
        }
        
    </style>
</head>
